<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <!-- Include necessary libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <style>
        /* Add any custom styles here */
        .chart-container {
            /* Specify container styles if needed */
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1 style="text-align: center; font-size:30px; margin-left: 40px; margin-right: 40px;">TAMILNADU WATER RESOURCES DEPARTMENT</h1>
    <hr style="border-top: 1px solid #E4E2E9; margin-left: 40px; margin-right: 40px;">
    <p style="text-align: center;margin-left: 40px; margin-right: 40px;"><b><u><span style="font-style: underline; font-size:20px;">ORGANOGRAM</span></b></u><span style="font-size: 12px;">    [Definition: A visual representation of an organization's structure, illustrating hierarchy and relationships.]</span></p>
    <hr style="border-top: 1px solid #E4E2E9; margin-left: 40px; margin-right: 40px;">
    <h2 style="text-align: center; font-size:20px; margin-left: 40px; margin-right: 40px;">COIMBATORE REGION</h2>
    <hr style="border-top: 1px solid #E4E2E9; margin-left: 40px; margin-right: 40px;">

	<div class="chart-container"></div>

    <script>
        var chart = null;

        // Fetch CSV data and render chart
        d3.csv(
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdRqAAC6DtZrVXHHxHA0VH6CUT8xszgO8kkE1IZuZx18SN2-oyNBADM4C2iWkDjIeHDcBHrPQoNExU/pub?gid=412639955&single=true&output=csv'
        ).then((data) => {
            chart = new d3.OrgChart()
                .nodeHeight((d) => {
                    // Calculate the total number of lines for Officer, Office_name, and Location
                    const linesOccupied = d.data.Officer.length + d.data.Office_name.length + d.data.Location.length;
                    // Set a base height and adjust based on the number of lines
                    const baseHeight = 30; // Base height for the node
                    const lineHeight = 1.15; // Height of each line
                    return baseHeight + linesOccupied * lineHeight;
                }) // Adjust node height dynamically based on 'Height' property
                .nodeWidth((d) => 200)
                .childrenMargin((d) => 60)
                .layout('left')
                .compact(false)
                .nodeContent(function (d, i, arr, state) {
                    const color = '#FFFFFF';
                    return `
                        <div style='width:${d.width}px;height:${d.height}px;padding-top:1px;padding-left:1px;padding-right:1px'>
                            <div style="font-family: 'Inter', sans-serif;background-color:${color};  margin-left:-1px;width:${d.width}px;height:${d.height}px;border-radius:4px;border: 2px solid #E4E2E9">
                                <div style="font-size:15px;color:#08011E;margin-left:20px;margin-right:10px;margin-top:10px"> ${d.data.Officer} </div>
                                <hr style="border-top: 1px solid #E4E2E9; margin-left: 14px; margin-right: 14px;">
                                <div style="color:#716E7B;margin-left:20px;margin-right:10px;font-size:12px;"> ${d.data.Office_name}, </div>
                                <div style="color:#716E7B;margin-left:20px;margin-right:10px;margin-top:3px;font-size:12px;"> ${d.data.Location}. </div>
                            </div>
                        </div>
                    `;
                })
                .container('.chart-container')
                .data(data)
                .render();
        });
    </script>
</body>
</html>
